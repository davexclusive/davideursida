                    <div class="col-md-9">

                    </div>
    
                    <div class="col-md-9">
                        <label for="inputTel" class="form-label pt-3">What's your phone number?</label>
                        <input type="text" class="form-control mt-3" id="phone_id" placeholder="+39 393 457 6790">
                        <hr class="solid mt-5">
                    </div>
    
                    <div class="col-md-9">
                        <label for="inputMessage" class="form-label pt-3">Your message</label>
                        <textarea class="form-control mt-3" id="message"

                    </div>
    
                    <div class="col-md-9">
                        <button class="btn btn-primary mt-3" onclick="SendMail()">Submit</button>

                    </div>
